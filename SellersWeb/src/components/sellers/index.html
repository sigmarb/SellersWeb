<head>
	<link rel="stylesheet" type="text/css" href="sellers.css" />
</head>
<body>
<div class="col-md-12 row-centered">
	<button ng-click="changeLanguage('IS')" class="btn btn-primary">Icelandic</button>
	<button ng-click="changeLanguage('EN') " class="btn btn-primary">English</button>
</div>
<div class="col-md-12 row-centered topten marginbot">
	<button class="btn btn-primary" ng-click="onAddSeller()">
								<i class="fa fa-plus"/>
								<span translate="sellers.Add"/>
	</button>
</div>
<div>
	<div ng-show="isLoading">
		<loading-message></loading-message>
	</div>
	<div ng-hide="isLoading">
	</div>
</div>
<div >
<div class="col-md-12 row-centered">
                <input type="text" ng-model="searchBox" class="searchbar">
            </div>
	<div class="table-responsive col-md-12 row-centered">
			<table class="sellerTable col-centered">
				<thead>
					<tr table-sort="name">
					<th class="th">
						</th>
						<th class="th" data-columnName="name">
						<i class="fa fa-plus"/>
							<a translate="sellers.Name" ng-mouseover="sellers.Name"/>
						</th>
						<th class="th" data-columnName="category">
							<a translate="sellers.Category"/>
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in sellers | orderBy:predicate:reverse | filter: searchBox">
						
						<td class="sellersTD"><img src="{{s.imagePath}}" alt="error" class="img-rounded" height="100" width="100"></td>
						<td class="sellersTD"><a ng-href="#/seller/{{s.id}}">{{s.name}}</a></td>
						<td class="sellersTD">{{s.category}}</td>
						<td class="sellersTD"><button data="{{s.id}}" class="btn btn-primary" ng-click="onEditSeller(s.id)"><span translate="sellers.Edit"/></button></td>
					</tr>
				</tbody>
		</table>
	</div>
    
</div>

<div>
	<uib-alert type="danger" ng-hide='var != 0'>Þessi notandi er ekki með vöru</uib-alert>
</div>

</body>
