<div ng-show="isLoading">
	<loading-message></loading-message>
</div>
<div ng-hide="isLoading">
	<button class="btn btn-primary" ng-click="onAddSeller()" ng-show="DisplayAdd">
<i class="fa fa-plus"/>
<span translate="sellers.Add"/>
</button>
	<table>
		<thead>
			<tr>
				<th>
				<i class="fa fa-plus"/>
					<span translate="sellers.Name"/>
				</th>
				<th>
					<span translate="sellers.Category"/>
				</th>
				<th>
					<span translate="sellers.Image"/>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in sellers">
				
				<td><a ng-href="#/seller/{{s.id}}"></a>{{s.name}}</td>
				<td>{{s.category}}</td>
				<td><img src="{{s.imagePath}}" alt="error" height="100" width="100"></td>
				<td><button data="{{s.id}}" class="btn btn-primary" ng-click="onEditSeller(s.id)" ng-show="DisplayAdd">Edit</button>
			</tr>
		</tbody>
	</table>
</div>
